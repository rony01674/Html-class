<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet"/>
<title>Form</title>
</head>

<body>
<div class="maindiv">
<form>
<div class="row">
	<div class="left">
    <label>Name : </label>
    </div>
	<div class="right">
    <input type="text" placeholder="Enter Name" style="width: 70%;"/>
    </div>
</div>

<div class="row">
	<div class="left">
    <label>ID : </label>
    </div>
	<div class="right">
    <input type="text" placeholder="Enter ID" style="width: 70%;"/>
    </div>
</div>

<div class="row">
	<div class="left">
    <label>Gender : </label>
    </div>
	<div class="right">
    <input type="radio" name="gender" id="Male"/>
    <label>Male</label>
    <input type="radio" name="gender" id="Female"/>
    <label>Female</label>
    </div>
</div>

<div class="row">
	<div class="left">
    <label>Complete Module : </label>
    </div>
	<div class="right">
    <input type="checkbox" id="One"/>
    <label>One</label>
    <input type="checkbox" id="two"/>
    <label>Two</label>
    <input type="checkbox" id="three"/>
    <label>Three</label>
    <input type="checkbox" id="four"/>
    <label>Four</label>
    <input type="checkbox" id="five"/>
    <label>Five</label>
    </div>
</div

><div class="row">
	<div class="left">
    <label>Round : </label>
    </div>
	<div class="right">
  	<select>
    <option>Select a Round</option>
    <option>36</option>
    <option>37</option>
    <option>38</option>
    <option>39</option>
    </select>
    </div>
</div>

<div class="row">
	<div class="left">
    <label>Comments : </label>
    </div>
	<div class="right">
  	<textarea style="width: 60%; height:120px;"></textarea>
    </div>
</div>

<div class="row" style="text-align:center;">
		<input type="submit" value="Submit">
    <input type="reset" value="Clear">
    
</div>
</form>
</div>

</body>
</html>
