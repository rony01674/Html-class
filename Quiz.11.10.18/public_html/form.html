<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS.css" rel="stylesheet"/>
    </head>
    <body>
        <form>
            <div class="row2">
                <div class="row2">
                    <div class="leftcol">
                        <label>Name :</label>
                    </div>
                    <div class="rightcol">
                        <input type="text" placeholder="Enter Name" style="width: 100%;"/>
                    </div>
                </div>

                <div class="row2">
                    <div class="leftcol">
                        <label>ID :</label>
                    </div>
                    <div class="rightcol">
                        <input type="text" placeholder="Enter ID" style="width: 100%;"/>
                    </div>
                </div>

                <div class="row2">
                    <div class="leftcol">
                        <label>Gender : </label>
                    </div>
                    <div class="rightcol">
                        <input type="radio" id="male" name="gender">
                        <label>Male</label>
                        <input type="radio" id="female" name="gender">
                        <label>Female</label>
                    </div>
                </div>

                <div class="row2">
                    <div class="leftcol">
                        <label>Complete Module : </label>
                    </div>
                    <div class="rightcol">
                        <input type="checkbox" id="one">
                        <label>One</label>
                        <input type="checkbox" id="two">
                        <label>Two</label>
                        <input type="checkbox" id="three">
                        <label>Three</label>
                        <input type="checkbox" id="four">
                        <label>Four</label>
                    </div>
                </div>

                <div class="row2"> 
                    <div class="leftcol">
                        <label>Round :</label>
                    </div>
                    <div class="rightcol">
                        <select>
                            <option>35</option>
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                        </select>
                    </div>
                </div>

                <div class="row2">
                    <div class="leftcol">
                        Comments :
                    </div>
                    <div class="rightcol">
                        <textarea style="width: 80%; height: 100px;"></textarea>
                    </div>
                </div>

                <div class="row2">
                    <div style="text-align: center;">
                        <input type="reset" value="Clear">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
