<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/bootstrap.css" rel="stylesheet"/>
        <script src="javascript/bootstrap.js"></script>
    </head>
    <body>
        <form>
            <label for="name">Example for Default Checkbox and Radio button</label>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 2</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>option 1
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" checked>
                    option 2 - selecting it will deselect option 1
                </label>
            </div>
            <label for="name">Example of Inline Checkbox and radio button</label>
            <div>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCkeckbox1" value="option1">Option 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCkeckbox2" value="option2">Option 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCkeckbox3" value="option3">Option 3
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1"> Option 1
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2"> Option 2
                </label>
            </div>
        </form>
    </body>
</html>
