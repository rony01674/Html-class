<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/bootstrap.css" rel="stylesheet"/>
        <script src="javascript/bootstrap.js"></script>
    </head>
    <body>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Focused</label>
                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" value="This is focused...">
                </div>
            </div>
            <div class="form-group">
                <label for="InputPassword" class="col-sm-2 control-label">
                    Disabled
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="disableInput" type="text"
                           placeholder="Disable input here..." disabled>
                </div>
            </div>
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput" class="col-sm-2 control-label">
                        Disable input(Fieldset disable)
                    </label>
                    <div class="col-sm-10">
                        <input type="text" id="disabledTextInput" class="form-control"
                               placeholder="Disable Input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="disabledSelect" class="col-sm-2 control-label">
                        Disable Select menu (Fieldset disabled)
                    </label>
                    <div class="col-sm-10">
                        <select id="disabledSelect" class="form-control">
                            <option>Disable Select</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="inputSuccess">
                    Input With Success
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </div>
            <div class="form-group has-warning">
                <label class="col-sm-2 control-label" for="inputWarning">
                    Input With WArning
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWarning">
                </div>
            </div>
            <div class="form-group has-error">
                <label class="col-sm-2 control-label" for="inputError">
                    Input With Error
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputError">
                </div>
            </div>
        </form>
    </body>
</html>
