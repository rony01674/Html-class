<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/style.css" rel="stylesheet"/>
    </head>
    <body>
        <form>
            <div class="row">
                <div class="leftcol">
                    <label>Name :</label>
                </div>
                <div class="rightcol">
                    <input type="text" placeholder="Enter Name" style="width:70%;">
                </div>
            </div>
            <div class="row">
                <div class="leftcol">
                    <label>ID :</label>
                </div>
                <div class="rightcol">
                    <input type="text" placeholder="Enter ID" style="width:70%;">
                </div>
            </div>
            <div class="row">
                <div class="leftcol">
                    <label>Gender :</label>
                </div>
                <div class="rightcol">
                    <input type="radio" name="gender" id="male">
                    <label>Male</label>
                    <input type="radio" name="gender" id="female">
                    <label>Female</label>
                </div>
            </div>
            <div class="row">
                <div class="leftcol">
                    <label>Complete Module :</label>
                </div>
                <div class="rightcol">
                    <input type="checkbox">
                    <label>One</label>
                    <input type="checkbox">
                    <label>Two</label>
                    <input type="checkbox">
                    <label>Three</label>
                    <input type="checkbox">
                    <label>Four</label>
                    <input type="checkbox">
                    <label>Five</label>
                </div>
            </div>
            <div class="row">
                <div class="leftcol">
                    <label>Round :</label>
                </div>
                <div class="rightcol">
                    <select>
                        <option>Select A Round</option>
                        <option>36</option>
                        <option>37</option>
                        <option>38</option>
                        <option>39</option>
                    </select>
                </div>
            </div>
             <div class="row">
                <div class="leftcol">
                    <label>Comments :</label>
                </div>
                <div class="rightcol">
                    <textarea style="width: 50%; height: 80px;"></textarea>
                </div>
            </div>
             <div class="row">
                <div class="leftcol">
                    
                </div>
                 <div class="rightcol" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </div>
            </div>
        </form>

    </body>
</html>
