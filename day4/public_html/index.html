<!DOCTYPE html>
<html>
    <head>
        <title>Ordered/Unordered List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul type="circle">
            <li>A
                <ul type="disc">
                    <li>B</li>
                    <li>C</li>
                </ul>
            </li>
            <li>AB
                <ol>
                    <li>AB</li>
                    <li>CC</li>
                    <li>DD
                        <ol type="i">
                            <li>A</li>
                            <li>B</li>
                            <li>C</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>ABC</li>
        </ul>
    </body>
</html>
